<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 40px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .non-radio label {
            display: block;
            margin-bottom: 10px;
        }
        .non-radio input, select, textarea {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            border: solid #ccc;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
        }
        h2, h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Personal Information Form</h2>
    <form action="submit_form.php" method="post">
        <div class="non-radio">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br>
        </div>
        <div class="radio-group">
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>
        </div>

        <h3>Address</h3>
        <div class="non-radio">
            <label for="street-address">Street Address:</label>
            <input type="text" id="street-address" name="street-address" required><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="Enter your state" required><br>

            <label for="pin-code">Pin Code:</label>
            <input type="text" id="pin-code" name="pin-code" placeholder="Enter your Pin code" required><br>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select</option>
                <option value="India">India</option>
                <option value="United States">United States</option>
                <option value="Turkey">Turkey</option>
                <option value="China">China</option>
                <option value="Qatar">Qatar</option>
            </select><br>

            <label for="additional-info">Additional Information:</label>
            <textarea id="additional-info" name="additional-info" rows="4" placeholder="Enter any additional information"></textarea>

            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
